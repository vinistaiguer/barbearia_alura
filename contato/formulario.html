<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="box-nav">
            <h1>
                <img src="/img/logo.png" alt="Logo Barbearia Alura">
            </h1>
            <nav>
				<ul>
					<li><a href="../index.html">Home</a></li>
					<li><a href="../prodrutos/produtos.html">Produtos</a></li>
					<li><a href="../contato/formulario.html">Contatos</a></li>
				</ul>
            </nav>
        </div>
    </header>

    <main>
        <img src="/img/pole-barber.png" class="pole-barber" alt="Pole Barber">
        <form>
            <label for="nome-sobrenome">Nome e Sobrenome:</label>
            <input type="text" id="nome-sobrenome" placeholder="Digite seu nome e sobrenome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="email@dominio.com" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX)" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" cols="110" rows="10" required></textarea>

            <fieldset>
                <legend class="text-radio-form">Como prefere nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email"
                        id="radio-email">E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                        checked>Whats App</label>
            </fieldset>

            <fieldset>
                <legend class="text-select-form">Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value=""></option>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades via
                email?</label>

            <input type="submit" value="Enviar Formulário" class="submit-form">
        </form>

        <table class="tabela-horario">
            <thead class="cabecario-tabela">
                <tr>
                    <th class="text-cabecario">Dia</th>
                    <th class="text-cabecario">Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td class="text-body-table">Segunda-feira</td>
                    <td class="text-body-table">8h ~ 20h</td>
                </tr>
                <tr>
                    <td class="text-body-table" style="background-color: rgba(211, 164, 71, 0.7)">Quarta-feira</td>
                    <td class="text-body-table" style="background-color: rgba(211, 164, 71, 0.7)">8h ~ 20h</td>
                </tr>
                <tr>
                    <td class="text-body-table">Sexta-feira</td>
                    <td class="text-body-table">8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="/img/logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2021</p>
    </footer>

</body>

</html>
